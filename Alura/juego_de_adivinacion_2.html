<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de adivinanza 2</title>
</head>

<body>
    <label>Elija un n√∫mero</label>
    <input type="text" title="entrada">
    <button title="entrada">Quiero adivinar</button>
    <script>

        let aleatorio = () => {
            let random = Math.round(Math.random() * 10);
            return random;
        }

        let sortearNumeros = (cantidad) => {
            let secreto = [];
            let contador = 1;
            while (contador <= cantidad){
                numeroAleatorio = aleatorio();
                let repetido = false;
                if (numeroAleatorio != 0){
                    for(i = 0; i < secreto.length; i++){
                        if (numeroAleatorio == secreto[i]){
                            repetido = true;
                            break;
                        }
                    }
                    if (repetido == false){
                        secreto.push(numeroAleatorio);
                        contador++;
                    }   
                     
                }
                              
            }
            return secreto;
        }
        
        let secreto = sortearNumeros(4);
        let input = document.querySelector("input");
        input.focus();

        let verificar = () => {
            let encontrado = false;
            for (i = 0; i < secreto.length; i++){
                if (parseInt(input.value) == secreto[i]){
                    alert("Adivinaste!");
                    encontrado = true;
                    break;
                }
            }
            if (encontrado == false){
                alert("Erraste");
            }
            input.value = "";
            input.focus();
        }
        let boton = document.querySelector("button");
        boton.onclick = verificar; 
    </script>
</body>

</html>
