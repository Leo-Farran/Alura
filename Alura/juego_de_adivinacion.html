<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de adivinanza</title>
</head>

<body>
    <script>
        let numeroPensado = Math.round(Math.random() * 10);
        
        let intentos = 1;

        while (intentos <= 3) {
            
            let numeroElegido = prompt("Elija un número del 1 al 10:");
            if (numeroPensado == numeroElegido) {
                alert(`Acertaste en el intento ${(intentos)}! El número elegido era: ${numeroPensado}`);
                break;
            }
            else {
                alert(`Erraste, te quedan ${(3 - intentos)} intento/s`);
                
            }
            intentos++;
        }
        alert(`No has adivinado, el número era ${numeroPensado}`);
    </script>
</body>

</html>
