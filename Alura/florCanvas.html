<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor en canvas</title>
</head>
<body>

    <canvas width="600" height="400">
    </canvas>
    
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    let dibujarFlor = (x,y) => {    //funcion para dibujar directamente la flor

        dibujarCirculo(300,200,20,"red");
        dibujarCirculo(300,y+40,20,"blue");
        dibujarCirculo(300,y-40,20,"yellow");   // se observa que existe un patr√≥n, los circulos 
        dibujarCirculo(x+40,200,20,"black");    // se desplazan sobre el mismo eje el doble del radio
        dibujarCirculo(x-40,200,20,"brown");

    }

    dibujarFlor(300, 200);
    </script>
</body>
</html>
